<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lupa Sandi - Kuliner Nusantara</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="app-header container">
    <div class="logo-container"><img src="logo-kuliner.png" class="logo" alt="logo"><div class="brand-title">Kuliner Nusantara</div></div>
    <nav class="app-nav"><a href="index.html">Beranda</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container">
    <h2>Lupa Sandi</h2>
    <form id="forgotForm" novalidate>
      <div class="form-row"><label for="forgotEmail">Email</label><input id="forgotEmail" type="email" required></div>
      <button class="btn-primary" type="submit">Kirim Tautan Reset</button>
    </form>

    <div id="forgotInfo" style="display:none;margin-top:1rem;background:linear-gradient(90deg, rgba(255,250,240,1), rgba(255,245,220,1));padding:12px;border-radius:8px;">
      <strong>Email terkirim!</strong>
      <p>Periksa kotak masuk anda (simulasi UI-only).</p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
