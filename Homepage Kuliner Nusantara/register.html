<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Daftar - Kuliner Nusantara</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="app-header container">
    <div class="logo-container"><img src="logo-kuliner.png" class="logo" alt="logo"><div class="brand-title">Kuliner Nusantara</div></div>
    <nav class="app-nav"><a href="index.html">Beranda</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container">
    <h2>Daftar</h2>
    <form id="registerForm" novalidate>
      <div class="form-row"><label for="regName">Nama Lengkap</label><input id="regName" type="text" required></div>
      <div class="form-row"><label for="regEmail">Email</label><input id="regEmail" type="email" required></div>
      <div class="form-row"><label for="regPassword">Password</label><input id="regPassword" type="password" required minlength="6"></div>
      <div class="form-row"><label for="regConfirm">Konfirmasi Password</label><input id="regConfirm" type="password" required></div>
      <div class="form-row"><div id="pwStrength" class="helper"></div></div>
      <div style="display:flex;gap:8px"><button class="btn-primary" type="submit">Daftar</button><a href="login.html" class="helper">Sudah punya akun?</a></div>
    </form>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
