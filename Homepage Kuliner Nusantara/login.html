<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login - Kuliner Nusantara</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="app-header container">
    <div class="logo-container"><img src="logo-kuliner.png" class="logo" alt="logo"><div class="brand-title">Kuliner Nusantara</div></div>
    <nav class="app-nav"><a href="index.html">Beranda</a><a href="register.html">Daftar</a></nav>
  </header>

  <main class="container" role="main">
    <h2>Masuk</h2>
    <form id="loginForm" novalidate>
      <div class="form-row"><label for="loginEmail">Email</label><input id="loginEmail" type="email" required aria-required="true"></div>
      <div class="form-row"><label for="loginPassword">Password</label>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="loginPassword" type="password" required minlength="6" aria-required="true">
          <button type="button" id="togglePassword" class="btn-ghost">Tampilkan</button>
        </div>
      </div>
      <div class="form-row"><label><input type="checkbox" id="rememberMe"> Ingat saya</label></div>
      <div style="display:flex;gap:8px"><button class="btn-primary" type="submit">Masuk</button><a href="forgot-password.html" class="helper">Lupa sandi?</a></div>
    </form>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
