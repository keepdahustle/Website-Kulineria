<!DOCTYPE html>
<html lang="id">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Profil - Kuliner Nusantara</title><link rel="stylesheet" href="style.css"></head>
<body>
  <header class="app-header container">
    <div class="logo-container"><img src="logo-kuliner.png" class="logo" alt="logo"><div class="brand-title">Profil</div></div>
    <nav class="app-nav"><a href="index.html">Beranda</a><a href="login.html">Login</a></nav>
  </header>

  <main class="container">
    <h2>Profil Pengguna</h2>

    <form id="profileForm" novalidate>
      <div class="file-row">
        <img id="avatarPreview" class="avatar-preview" alt="Pratinjau foto">
        <div>
          <label for="avatarInput">Ganti Foto Profil</label>
          <input id="avatarInput" type="file" accept="image/*">
          <div class="helper">Preview akan muncul dan disimpan pada tombol Simpan.</div>
        </div>
      </div>

      <div class="form-row"><label for="profileName">Nama</label><input id="profileName" type="text" required></div>
      <div class="form-row"><label for="profileBio">Bio (max 160)</label><textarea id="profileBio" maxlength="160" rows="4"></textarea></div>
      <div class="form-row"><label for="profileProv">Lokasi (Provinsi)</label><select id="profileProv"></select></div>

      <div style="display:flex;gap:8px">
        <button id="saveProfile" class="btn-primary">Simpan Perubahan</button>
        <button id="logoutBtn" type="button" class="btn-ghost">Logout</button>
      </div>
    </form>
  </main>

  <script src="js/profile.js"></script>
</body>
</html>
